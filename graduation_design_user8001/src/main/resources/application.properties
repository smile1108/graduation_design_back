server.port=8001

spring.application.name=graduation_design_user8001

# eureka配置
eureka.instance.hostname=localhost
eureka.instance.instance-id=${spring.application.name}
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://localhost:8100/eureka

### mysql 连接信息
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/graduation_design?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=GMT%2B8
### 用户名
spring.datasource.username=root
### 密码
spring.datasource.password=password
### 驱动
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

### 每次运行程序，没有表格会新建表格；有表格，表内有数据不会清空，只会更新
spring.jpa.hibernate.ddl-auto=update
### 在控制台显示sql语句
spring.jpa.show-sql=true